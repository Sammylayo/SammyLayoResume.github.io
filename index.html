<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pdf-container object {
            width: 100%; /* Adjust as needed */
            height: 100vh; /* Ensure it fits the viewport height */
        }
        .download-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>RESUME</h1>
    <div class="pdf-container">
        <object data="PDFs/Samuel Adebayo Resume.pdf" type="application/pdf">
            <p>PDF cannot be displayed. <a href="PDFs/Samuel Adebayo Resume.pdf" class="download-link">Download PDF</a> instead.</p>
        </object>
    </div>
</body>
</html>
